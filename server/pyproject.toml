[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations/versions
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["app"]
skip_glob = ["migrations/versions/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
# Allow no tests during initial development
minversion = "6.0"

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_ignores = true
ignore_missing_imports = true
strict = false
exclude = [
    "migrations/",
    "scripts/",
]

[[tool.mypy.overrides]]
module = [
    "yaml",
    "jose",
    "kafka.*",
    "app.db.integration_models",
    "app.services.integration_service",
    "app.services.backup",
    "app.api.v1.routers.integrations",
    "app.api.v1.routers.backups",
    "app.api.v1.routers.peripherals",
]
ignore_missing_imports = true
ignore_errors = true