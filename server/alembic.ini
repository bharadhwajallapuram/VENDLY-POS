# Alembic Configuration File
# ===========================================
# Vendly POS - Database Migrations
# ===========================================

[alembic]
# Path to migration scripts
script_location = app/db/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone to use when rendering the date
# timezone = UTC

# Version path separator - controls how version numbers are stored
version_path_separator = os

[post_write_hooks]
# Format using black after generating migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
