name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test-client:
    runs-on: ubuntu-latest
    
    steps:
    - name: Unset npm_config___n_o_d_e___l_i_n_k_e_r_
      run: unset npm_config___n_o_d_e___l_i_n_k_e_r_ || true
      shell: bash
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run client linting
      run: pnpm --filter @vendly/frontend lint
      continue-on-error: true
    
    - name: Run client type checking
      run: pnpm --filter @vendly/frontend type-check
    
    - name: Run client tests
      run: pnpm --filter @vendly/frontend test
    
    - name: Build client
      run: pnpm --filter @vendly/frontend build

  lint-mobile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Unset npm_config___n_o_d_e___l_i_n_k_e_r_
      run: unset npm_config___n_o_d_e___l_i_n_k_e_r_ || true
      shell: bash
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run mobile linting
      run: pnpm --filter vendly-mobile lint
      continue-on-error: true
    
    - name: Run mobile tests
      run: pnpm --filter vendly-mobile test
    
    - name: Export mobile web build
      run: pnpm --filter vendly-mobile exec expo export --platform web

  test-server:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vendly_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install server dependencies
      run: |
        cd server
        pip install -r requirements.txt
    
    - name: Run server linting
      run: |
        cd server
        black --check .
        isort --check-only .
    
    - name: Run server type checking
      run: |
        cd server
        mypy .
    
    - name: Run server tests
      run: |
        cd server
        pytest -v --tb=short
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vendly_test
        REDIS_URL: redis://localhost:6379

  docker-build:
    needs: [lint-and-test-client, lint-mobile, test-server]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        docker compose -f docker-compose.yml build