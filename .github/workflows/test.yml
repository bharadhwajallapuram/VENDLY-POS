name: Tests

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: vendly_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd server
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/vendly_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd server
          alembic upgrade head
      
      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/vendly_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          cd server
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./server/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ["20.x", "22.x"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install client dependencies
        run: cd client && npm ci
      
      - name: Type check
        run: npm run type-check:client
      
      - name: Run ESLint
        run: npm run lint:client
      
      - name: Build
        run: npm run build:client
      
      - name: Run tests
        run: npm run test:client
        continue-on-error: true
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: next-build-${{ matrix.node-version }}
          path: client/.next

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd server
          python -m pip install --upgrade pip
          pip install -r requirements.txt black isort mypy flake8
      
      - name: Run Black formatter check
        run: |
          cd server
          black --check app/
      
      - name: Run isort import check
        run: |
          cd server
          isort --check-only app/
      
      - name: Run MyPy type checker
        run: |
          cd server
          mypy app/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Run Flake8 linter
        run: |
          cd server
          flake8 app/ --max-line-length=88 --extend-ignore=E203,W503
        continue-on-error: true
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
      
      - name: Install Node dependencies
        run: npm ci && cd client && npm ci
      
      - name: Run Next.js linter
        run: npm run lint:client
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Check Python dependencies for known vulnerabilities
        run: |
          pip install safety
          cd server
          safety check --json
        continue-on-error: true
