# ===========================================
# Vendly POS - Kubernetes Ingress
# ===========================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vendly-ingress
  namespace: vendly
  labels:
    app: vendly
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "vendly-backend"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - vendly.local
        - api.vendly.local
      secretName: vendly-tls
  rules:
    # Frontend
    - host: vendly.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendly-frontend
                port:
                  number: 3000
    
    # Backend API
    - host: api.vendly.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vendly-backend
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: vendly-backend
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: vendly-backend
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: vendly-backend
                port:
                  number: 8000
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: vendly-backend
                port:
                  number: 8000

---
# Ingress for monitoring (optional)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vendly-monitoring-ingress
  namespace: vendly
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Monitoring Access"
spec:
  rules:
    - host: monitoring.vendly.local
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: vendly-prometheus
                port:
                  number: 9090
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: vendly-grafana
                port:
                  number: 3000
